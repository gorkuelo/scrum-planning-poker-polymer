<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="scrum-planning-poker-card">
<template>
    <style>
      :host {
        display: block;
        background-color: orange;
        text-align: center;
        font-size: 100%;
        color: white;
        text-decoration:none;  
        width: 25%;
        margin: 2rem;
      }
      :host(:hover) {
        opacity: 0.5;
        cursor: pointer;
      }
        .link {
            text-decoration: none;
            color: white;
        }
        .image {
            width: auto;
            height: auto;
        }
    </style>
    <h2 id="card">[[number]]</h2>
    <img id="coffee" class="image" src="images/coffee.png"/>
    <img id="infinite" class="image" src="images/infinite.png"/>
    
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'scrum-planning-poker-card',

      properties: {
        number: {
            type: String
        },
        infinite: {
            type: Boolean
        },
        coffee: {
            type:Boolean
        },
        answer: {
            
        }
      },
    created: function() {
        console.log('El elemento se creó.')
        console.log(this)
    },
    ready: function() {
        this.$.card.hidden = true
        this.$.infinite.hidden = true
        this.$.coffee.hidden = true
        
        if (this.number){
            this.$.card.hidden = false
        }
        if (this.infinite){
            this.$.infinite.hidden = false
        }
        if (this.coffee){
            this.$.coffee.hidden = false
        }
        
    },
    attached: function() {
        console.log('El elemento ya está en el documento')        
    }

    });
  </script>
</dom-module>
